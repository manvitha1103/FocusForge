<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pomodoro Timer</h1>
    <button id="modeToggle" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>
  </header>
  <main>
    <div id="timer-display">25:00</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="status">Work session</div>
    <div id="session-count">Sessions completed: 0</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause" disabled>Pause</button>
      <button id="skip">Skip</button>
      <button id="reset">Reset</button>
    </div>
    <div class="settings">
      <h2>Settings</h2>
      <label>Work Duration (minutes):
        <input type="number" id="work-duration" min="1" max="120" value="25" />
      </label>
      <label>Rest Duration (minutes):
        <input type="number" id="rest-duration" min="1" max="60" value="5" />
      </label>
      <label>Long Break Duration (minutes):
        <input type="number" id="long-break-duration" min="5" max="30" value="15" />
      </label>
      <label>Sessions Before Long Break:
        <input type="number" id="sessions-before-long" min="1" max="10" value="4" />
      </label>
      <label>Sound Volume:
        <input type="range" id="sound-volume" min="0" max="1" step="0.05" value="0.1" />
      </label>
      <button id="muteSound">ðŸ”Š</button>
      <button id="saveSettings">Save Settings</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
