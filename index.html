<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusForge</title>
  <link rel="stylesheet" src="style.css" />
</head>
<body>
  <main class="container">
    <h1>FocusForge</h1>
    <div class="timer-display">
      <span id="phase-label">Focus</span>
      <span id="time">25:00</span>
    </div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause" disabled>Pause</button>
      <button id="reset">Reset</button>
      <button id="skip">Skip</button>
    </div>

    <div class="settings">
      <h2>Settings</h2>
      <label>Focus Duration (min): <input id="focusInput" type="number" min="1" max="60" /></label>
      <label>Short Break (min): <input id="shortBreakInput" type="number" min="1" max="30" /></label>
      <label>Long Break (min): <input id="longBreakInput" type="number" min="1" max="60" /></label>
      <label>Sessions Before Long Break: <input id="sessionsBeforeLongInput" type="number" min="1" max="10" /></label>
      <button id="saveSettings">Save Settings</button>
    </div>

    <div class="session-info">
      <p>Focus Sessions Completed Today: <span id="sessionCount">0</span></p>
    </div>
  </main>

  <div class="modal hidden" id="confirmReset">
    <div class="modal-content">
      <p>Are you sure you want to reset the timer?</p>
      <button id="confirmResetYes">Yes</button>
      <button id="confirmResetNo">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
