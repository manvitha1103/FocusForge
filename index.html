<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Pomodoro</title>
</head>
<body>
  <h1>Simple Pomodoro</h1>
  <div id="timer">25:00</div>
  <button id="startBtn">Start</button>
  <button id="pauseBtn" disabled>Pause</button>
  <button id="resetBtn">Reset</button>
  <button id="skipBtn">Skip</button>
  <div>
    <label>Focus (min): <input type="number" id="focusInput" value="25" min="1" /></label>
    <label>Short Break (min): <input type="number" id="shortBreakInput" value="5" min="1" /></label>
    <label>Long Break (min): <input type="number" id="longBreakInput" value="15" min="1" /></label>
    <label>Sessions Before Long Break: <input type="number" id="sessionsBeforeLongBreakInput" value="4" min="1" /></label>
    <button id="saveSettingsBtn">Save Settings</button>
  </div>
  <div>Sessions Completed: <span id="sessionsCompleted">0</span></div>

  <script src="script.js"></script>
</body>
</html>
